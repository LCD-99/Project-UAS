<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin - Manage Materials">
    <meta name="author" content="">

    <title>Kelola Bahan Baku</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion">
            <!-- Sidebar content (sama seperti sebelumnya) -->
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar content -->
                </nav>

                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Kelola Bahan Baku</h1>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Data Bahan Baku</h6>
                                </div>
                                <div class="card-body">
                                    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addMaterialModal">Tambah Bahan Baku</button>
                                    <!-- Tabel Bahan Baku -->
                                    <table class="table table-bordered" id="materialsTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nama Bahan</th>
                                                <th>Jumlah</th>
                                                <th>Harga</th>
                                                <th>Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Data Bahan Baku akan ditampilkan di sini -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Tambah Bahan Baku -->
                    <div class="modal fade" id="addMaterialModal" tabindex="-1" role="dialog" aria-labelledby="addMaterialModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addMaterialModalLabel">Tambah Bahan Baku</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="materialName">Nama Bahan</label>
                                            <input type="text" class="form-control" id="materialName" placeholder="Masukkan Nama Bahan">
                                        </div>
                                        <div class="form-group">
                                            <label for="materialQuantity">Jumlah</label>
                                            <input type="number" class="form-control" id="materialQuantity" placeholder="Masukkan Jumlah">
                                        </div>
                                        <div class="form-group">
                                            <label for="materialPrice">Harga</label>
                                            <input type="number" class="form-control" id="materialPrice" placeholder="Masukkan Harga">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                                    <button type="button" class="btn btn-primary">Tambah Bahan</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
